<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="header__logo">
            <img src="../img/header-logo.png">
        </div>
        <div class="header__team-name">
            ByDefault
        </div>
        <div class="header__localization-switch" id="localization-switch">
            En
        </div>
        <div class="header__light-mode-switch" id="mode-switch">
            <img src="../img/header-light-mode-logo.png">
        </div>
    </div>
</header>

<select id="DataBasesDropDown">
    <option id="MySQL_option" value="MySQL">MySQL</option>
    <option id="PostgreSQL_option" value="PostgreSQL">PostgreSQL</option>
    <option id="H2_option" value="H2">H2</option>
    <option id="MongoDB_option" value="MongoDB">MongoDB</option>
    <option id="Redis_option" value="Redis">Redis</option>
    <option id="Cassandra_option" value="Cassandra">Cassandra</option>
    <option id="GraphDB_option" value="GraphDB">GraphDB</option>
</select>

<select id="SortDropDown">
    <option id="ID_option" value="ID">ID</option>
    <option id="FirstName_option" value="FirstName">FirstName</option>
    <option id="LastName_option" value="LastName">LastName</option>
    <option id="Age_option" value="Age">Age</option>
    <option id="City_option" value="City">City</option>
    <option id="PhoneNumber_option" value="PhoneNumber">PhoneNumber</option>
    <option id="Email_option" value="Email">Email</option>
    <option id="CompanyName_option" value="CompanyName">CompanyName</option>
</select>

<button id="CreateButton">Create</button>
<button id="UpdateButton">Update</button>
<button id="DeleteButton">Delete</button>
<button id="ClearAllButton">Clear All</button>

<input id="SearchInput">

<footer class="footer"> </footer>
</body>
</html>
