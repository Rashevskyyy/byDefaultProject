<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container__name block">
                <div class="block__left">
                    <div class="block__left--logo"></div>
                    <h2 class="block__left--name">ByDefault</h2>  
                </div>
                <div class="block__right container-dropdwn">
                    <div class="container-dropdwn__dropdown">
                        <button class="dropbtn btn" id="localization-switch">
                            En
                        </button>
                        <div class="dropdown-content" id="dropdown-languages">
                            <button class="dropdown-content--btn" id="rus">Russian</button>
                            <hr>
                            <button class="dropdown-content--btn" id="eng">English</button>
                        </div>
                    </div>
                    <button class="btn topic"></button>
                    <div class="container-dropdwn__dropdown">
                        <button class="btn setting" id="setting-btn"></button>
                        <div class="dropdown-content" id="settingDropdown">
                            <button class="dropdown-content--btn" id="change-password">Change password</button>
                            <hr>
                            <button class="dropdown-content--btn" id="change-login">Change login</button>
                        </div>
                    </div>
                    <button class="btn signout" id="signout-btn"></button>
                </div>
            </div>
        </div>
    </header>
    <div class="window-password" id="window-modal">
        <div class="window-password__modal-password" id="modal-password">
            <div class="window-password__modal-password--img" id="close-modal-password">&#10006;</div>
            <div class="window-password__modal-password__container">
                <h2 class="window-password__modal-password__container--name">Change Password</h2>
                <label class="window-password__modal-password__container--lbl elem">old password</label>
                <div class="window-password__modal-password__container__block" >
                    <input class="window-password__modal-password__container__block--inpt elem-inpt" id="password-input-old" type="password" minlength="6" maxlength="25" placeholder="Enter you old password...">
                    <button class="window-password__modal-password__container__block--show-password"  id="show-password-old"></button>
                </div>
                <label class="window-password__modal-password__container--lbl elem">New password</label>
                <div class="window-password__modal-password__container__block">
                    <input class="window-password__modal-password__container__block--inpt elem-inpt" id="password-input-new" type="password" minlength="6" maxlength="25" placeholder="Enter you new password...">
                </div>
                <button class="window-password__modal-password__container--btn elem">Confirm</button>
                <button class="window-password__modal-password__container--link" id="exit">Exit</button>
            </div>    
        </div>
    </div>
    <div class="window-login" id="window-modal-login">
        <div class="window-login__modal-login" id="modal-login">
            <div class="window-login__modal-login--img" id="close-modal-login">&#10006;</div>
            <div class="window-login__modal-login__container">
              <h2 class="window-login__modal-login__container--name">Change login</h2>
              <label class="window-login__modal-login__container--lbl elem">NEw login</label>
              <input class="window-login__modal-login__container--inpt elem" placeholder="Enter new login..." minlength="3" maxlength="25">
              <button class="window-login__modal-login__container--btn elem">Confirm</button>
              <button class="window-login__modal-login__container--link" id="exit-login">Exit</button>
            </div>
        </div>
    </div>
    <div class="modal-clear" id="window-clear-all">
        <div class="modal-clear__modal" id="modal-login">
            <div class="modal-clear__modal--img" id="close-clear">&#10006;</div>
            <div class="modal-clear__modal__container">
              <h2 class="modal-clear__modal__container--name">Clear all?</h2>
              <div class="modal-clear__modal__container__buttons">
                <button class="modal-clear__modal__container__buttons--btn" id ='yes-btn'>Yes</button>
                <button class="modal-clear__modal__container__buttons--btn right" id="exit-clear">No</button>
              </div>
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="content__block--left block-dropdownn">
            <div class="block-dropdownn__bases container-databases">
                <label class="container-databases__bases--name" id="data-bases">Data Bases</label>
                <div class="container-databases__dropdown">
                    <select name="databases-name" class="container-databases__dropdown--slct" id="databases-btn">
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="neo4j">Neo4j</option>
                        <option value="mongodb">MongoDB</option>
                        <option value="sqlite3">SQLite</option>
                    </select>
                    <!-- <button class="container-databases__dropdown--slct" id="databases-btn" value="mysql">MySQL<div class="arrow"></div></button>
                    <div class="container-databases__dropdown--content" id="options">
                        <div class="content-hover-bases" value="mysql">MySQL</div>
                        <div class="content-hover-bases" value="postgresql">PostgreSQL</div>
                        <div class="content-hover-bases" value="neo4j">Neo4j</div>
                        <div class="content-hover-bases" value="mongodb">MongoDB</div>
                        <div class="content-hover-bases" value="redis">Redis</div>
                        <div class="content-hover-bases" value="cassandra">Cassandra</div>
                        <div class="content-hover-bases" value="sqlite">SQLite</div>
                    </div> -->
                </div>
            </div>
            <div class="block-dropdownn__bases container-databases">
                <label class="container-databases__bases--name" id="sorting-by-name">Sorting by</label>
                <div class="container-databases__dropdown">
                    <select name="" class="container-databases__dropdown--slct" id="sorting">
                        <option value="lastName">Last name</option>
                        <option value="age">Age</option>
                        <option value="city">City</option>
                        <option value="phoneNumber">Phone numbe</option>
                        <option value="email">Email</option>
                        <option value="companyName">Company name</option>
                    </select>
                    <!-- <button class="container-databases__dropdown--slct" id="sorting-btn" value="firstName">First name<div class="arrow"></div></button>
                    <div class="container-databases__dropdown--content" id="sorting-by">
                        <div class="content-hover" value="lastName">Last name</div>
                        <div class="content-hover" value="age">Age</div>
                        <div class="content-hover" value="city">City</div>
                        <div class="content-hover" value="phoneNumber">Phone number</div>
                        <div class="content-hover" value="email">Email</div>
                        <div class="content-hover" value="companyName">Company name</div>
                    </div> -->
                </div>
            </div>
            <div class="block-dropdownn__bases container-create" id="modal-window-create">
                <label class="container-create--name" id="create-window">Create</label>
                <input class="container-create--fields" id="field-first-name" placeholder="Enter first name*...">
                <input class="container-create--fields" id="field-last-name" placeholder="Enter last name*...">
                <input class="container-create--fields" id="field-age" placeholder="Enter age*...">
                <input class="container-create--fields" id="field-city" placeholder="Enter city...">
                <input class="container-create--fields" id="field-phone-number" placeholder="+380yyxxxxxxx">
                <input class="container-create--fields" id="field-email" placeholder="Enter email*...">
                <input class="container-create--fields" id="field-company" placeholder="Enter company...">
                <button class="container-create--btn" id="create-btn">Create</button>
            </div>
        </div>
        <div class="content__block--right block">
            <div class="block__main">
                <div class="block__main--panel panel">
                    <button class="panel__btn --create" id="create">Create <div class="panel__btn--create icons-btn"></div></button>
                    <button class="panel__btn --update" id="update">Update <div class="panel__btn--update icons-btn"></div></button>
                    <button class="panel__btn --delete" id="delete-btn">Delete <div class="panel__btn--delete icons-btn"></div></button>
                    <button class="panel__btn --clear" id="clear-all">ClearAll <div class="panel__btn--clear-all icons-btn"></div></button>
                    <div class="panel__search">
                        <form>
                          <input class="output input" type="search" required placeholder="Last name">
                          <button type="submit" value="">&#128269;</button>
                        </form>
                    </div>
                    <div class="panel__search">
                        <form>
                          <input class="output input" type="search" required placeholder="First name">
                          <button type="submit" value="">&#128269;</button>
                        </form>
                    </div>
                </div>
                <div class="block__main__name-fields">
                    <div class="block__main__name-fields__item --left-top" id="Fname">Fname</div>
                    <div class="block__main__name-fields__item" id="Lname">Lname</div>
                    <div class="block__main__name-fields__item small" id="age">age</div>
                    <div class="block__main__name-fields__item small" id="city">city</div>
                    <div class="block__main__name-fields__item" id="phoneNumber">phoneNumber</div>
                    <div class="block__main__name-fields__item" id="email">email</div>
                    <div class="block__main__name-fields__item --right-top" id="companyName">companyName</div>
                </div>
                <div class="block__main--table table" id="table">

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="block-footer">
            <p class="block-footer__text">ByDefault project</p>
            <div class="block-footer--line-vertival"></div>
            <p class="block-footer__text">2021</p>
        </div>
    </footer>
</body>
</html>
