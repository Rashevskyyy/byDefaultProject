<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container__name block">
                <div class="block__left">
                    <div class="block__left--logo"></div>
                    <h2 class="block__left--name">ByDefault</h2>  
                </div>
                <a href="./registrationPage.html">NEXT</a>
                <div class="block__right container-dropdwn">
                    <div class="container-dropdwn__dropdown">
                        <button class="dropbtn btn" id="localization-switch">
                            En
                        </button>
                        <div class="dropdown-content" id="dropdown-languages">
                            <button class="dropdown-content--btn">Russian</button>
                            <hr>
                            <button class="dropdown-content--btn">English</button>
                        </div>
                    </div>
                    <button class="btn topic"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="signIn-form">
            <div class="signIn-form__sign">
                SIGN IN
            </div>
            <div class="signIn-form__login">
                <div class="signIn-form__input-name">
                    LOGIN
                </div>
                <div class="signIn-form__input">
                    <input id="LoginInput_SignIn" placeholder="Login">
                </div>
            </div>
            <div class="signIn-form__password">
                <div class="signIn-form__input-name">
                    PASSWORD
                </div>
                <div class="signIn-form__input">
                    <input  id="PasswordInput_SignIn" placeholder="Password" type="password">
                        <i class="far fa-eye" id="togglePassword"></i>
                </div>
        
            </div>
            <div class="signIn-form__submit-button">
                <button id="SignInButton">Submit</button>
            </div>
            <div class="signIn-form__lastWords">
                Need an account? <a href="./registrationPage.html">Register now</a>
            </div>
        </div>
        </main>
    <footer>
        <div class="block-footer">
            <p class="block-footer__text">ByDefault project</p>
            <div class="block-footer--line-vertival"></div>
            <p class="block-footer__text">2021</p>
        </div>
    </footer>
</body>
</html>
