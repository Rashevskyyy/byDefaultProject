<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container__name block">
                <div class="block__left">
                    <div class="block__left--logo"></div>
                    <h2 class="block__left--name">ByDefault</h2>  
                </div>
                <div class="block__right container-dropdwn">
                    <div class="container-dropdwn__dropdown">
                        <button class="dropbtn btn" id="localization-switch">
                            En
                        </button>
                        <div class="dropdown-content" id="dropdown-languages">
                            <button class="dropdown-content--btn">Russian</button>
                            <hr>
                            <button class="dropdown-content--btn">English</button>
                        </div>
                    </div>
                    <button class="btn topic"></button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-block">
        <div class="container-block--block block">
            <h1 class="block--name">SIGN IN</h1>
            <label class="block--name-field">LOGIN</label>
            <input class="block--inpt inpt-fields" id="LoginInput_SignIn" placeholder="Enter your login...">
            <label class="block--name-field">PASSWORD</label>
            <div class="block__container">
                <input class="block__container--inpt inpt-fields" id="PasswordInput_SignIn" placeholder="Enter your password..." type="password">
                <button class="block__container--show-password" id="password-sing-in"></button>
            </div>
            <div class="block--error" id="error"></div>
            <button class="block--submit" id="SignInButton">Submit</button>
            <div class="block--link">
                Need an account? <a href="./registrationPage.html">Register now</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="block-footer">
            <p class="block-footer__text">ByDefault project</p>
            <div class="block-footer--line-vertival"></div>
            <p class="block-footer__text">2021</p>
        </div>
    </footer>
</body>
</html>
