<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="header__logo">
            <img src="../img/header-logo.png">
        </div>
        <div class="header__team-name">
            ByDefault
        </div>
        <div class="header__localization-switch" id="localization-switch">
            En
        </div>
        <div class="header__light-mode-switch" id="mode-switch">
            <img src="../img/header-light-mode-logo.png">
        </div>
    </div>
</header>
<main>
<div class="signIn-form">
    <div class="signIn-form__sign">
        SIGN IN
    </div>
    <div class="signIn-form__login">
        <div class="signIn-form__input-name">
            LOGIN
        </div>
        <div class="signIn-form__input">
            <input id="LoginInput_SignIn" placeholder="Login">
            <div class="error_validation" id="usernameError">Error</div>
        </div>
    </div>
    <div class="signIn-form__password">
        <div class="signIn-form__input-name">
            PASSWORD
        </div>
        <div class="signIn-form__input">
            <input  id="PasswordInput_SignIn" placeholder="Password" type="password">
                <i class="far fa-eye" id="togglePassword"></i>
        </div>

    </div>
    <div class="signIn-form__submit-button">
        <button id="SignInButton">Submit</button>
    </div>
    <div class="signIn-form__lastWords">
        Need an account? <a href="createAccount.html">Register now</a>
    </div>
</div>
</main>
<footer class="footer">
    ByDefault project | 2021
</footer>

<script>

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#PasswordInput_SignIn');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
